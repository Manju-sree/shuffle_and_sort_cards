<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shuffle and sort 9 numbered cards</title>
</head>

<body>
    <div class="container">


        <div class="row" id="list">

            <div class="column" id="box-1" style="background-color:#6F98A8;"><b>1</b></div>

            <div class="column" id="box-3" style="background-color:#2F454E;"><b>3</b></div>

            <div class="column" id="box-6" style="background-color:#BFBFBF;"><b>6</b></div>

            <div class="column" id="box-5" style="background-color:#2F454E;"><b>5</b></div>

            <div class="column" id="box-4" style="background-color:#2B8EAD;"><b>4</b></div>

            <div class="column" id="box-8" style="background-color:#6F98A8;"><b>8</b></div>

            <div class="column" id="box-7" style="background-color:#BFBFBF;"><b>7</b></div>

            <div class="column" id="box-9" style="background-color:#2F454E;"><b>9</b></div>

            <div class="column" id="box-2" style="background-color:#2B8EAD;"><b>2</b></div>
        </div>

        <div class="buttonWrapper">
            <div><button class="button customButton" onclick="sortList()">Sort</button></div>
            <div><button class="button customButton" id="shuffle">Shuffle</button></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
